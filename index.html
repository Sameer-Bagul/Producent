                        <div class="account profile-option"><i class="fa-solid fa-gear"></i></div>
                        <div class="home profile-option"><i class="fa-solid fa-house"></i></div>
                        
                        <div class="bg profile-option" id="bg-change-button">
                            <i class="fa-solid fa-image" id="bg-change-icon"></i>
                        </div>
                        <input type="file" id="bg-input" accept="image/*" style="display: none;">
                        
                        <div class="bg profile-option">
                            <i class="fa-solid fa-moon" id="theme-toggle"></i>
                        </div>

                        <div class="home profile-option"><i class="fa-solid fa-battery-full"></i></div>
                        
                        
                    </div>    
                </div>

                <div class="chat-container grid-item AI-box">
                    <ul class="chat" id="chat-box">
                        <!-- Messages will be appended here -->
                    </ul>
                    <div class="message-box">
                        <input type="text" class="text_input" id="user-input" placeholder="Ask to ChatGPT...">
                        <button id="send-btn"><i class="fas fa-paper-plane"></i></button>
                    </div>
                </div>
                
                <div class="grid-item todo-list">
                    <div class="wrapper-todo">
                        <div class="task-input">
                            <img src="./logos_and_Icons/bars-icon.svg" alt="icon">
                            <input type="text" id="todoInput" placeholder="Add a new task">
                        </div>
                        
                        <div class="controls">
                            <div class="filters">
                                <span class="active" id="all">All</span>
                                <span id="pending">Pending</span>
                                <span id="completed">Completed</span>
                            </div>
                            <button class="clear-btn" id="clearAll">Clear All</button>
                        </div>
                        
                        <ul class="task-box" id="todoList"></ul>
                    </div>
                </div>

                <div class="grid-item searchbar">
                    <i class="fab fa-google search-option" data-url="google.com"></i>
                    <i class="fab fa-brave search-option" data-url="brave.com"></i>
                    <i class="fab fa-youtube search-option" data-url="youtube.com"></i>
                    <i class="fas fa-file-arrow-down download search-option"></i>
                    <i class="fab fa-edge search-option" data-url="microsoftedge.com"></i>

                <div class="grid-item CLK">
                    Clock

                <div class="grid-item calendar-item">
                    <div class="calendar-header">
                        <div class="calendar-nav">
                            <i class="fa-solid fa-chevron-left" onclick="prevMonth()"></i>
                            <h3 id="current-month"></h3>

                    <div class="day-details" id="day-details"></div>

                <div class="grid-item music">

                        <h2>All Books</h2>
                        <button id="new-notebook-btn">New Notebook</button>
                        <ul id="book-list">

                        </ul>
                    </aside>
                    
                    <main class="main-content">
                        <header class="editing-toolbar"></header>
                        <div class="editor" contenteditable="true">

                        </div>
                    </main>
                </div>
